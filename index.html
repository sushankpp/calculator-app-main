<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-container">
        <p>calc</p>
        <!-- <div class="theme" id="theme" onclick="toggleTheme()">
          <button>theme</button> -->
        </div>
      </div>
    </header>

    <main class="main-body">
      <div class="display" >
        <p id="display-text" class="display-text"></p>
      </div>

      <div class="key-btns">
        <div class="first-row">
          <button class="btn-number" id="seven">7</button>
          <button class="btn-number" id="eight">8</button>
          <button class="btn-number" id="nine">9</button>
          <button class="operator" id="del">del</button>
        </div>
        <div class="second-row">
          <button class="btn-number" id="four">4</button>
          <button class="btn-number" id="five">5</button>
          <button class="btn-number" id="six">6</button>
          <button class="operator" id="plus">+</button>
        </div>
        <div class="third-row">
          <button class="btn-number" id="one">1</button>
          <button class="btn-number" id="two">2</button>
          <button class="btn-number" id="three">3</button>
          <button class="operator" id="minus">-</button>
        </div>
        <div class="fourth-row">
          <button class="operator" id="dot">.</button>
          <button class="btn-number" id="zero">0</button>
          <button class="operator" id="divide">/</button>
          <button class="operator" id="multiply">x</button>
        </div>
        <div class="fifth-row">
          <button class="operator" id="reset">reset</button>
          <button class="operator" id="equals">=</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./main.js" defer></script>
  </body>

</html>
